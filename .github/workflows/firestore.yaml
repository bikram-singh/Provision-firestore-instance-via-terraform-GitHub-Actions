name: Firestore Infrastructure Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy (dev, stage, prod)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - stage
          - prod
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  TF_VERSION: "1.9.0"
  # Set these via repository secrets or organization-level variables for Workload Identity:
  WORKLOAD_IDENTITY_PROVIDER: 'principal://iam.googleapis.com/projects/166457981312/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions'
  SERVICE_ACCOUNT: 'github-actions-deploy@myproject-non-prod.iam.gserviceaccount.com'
  # The workflow below assumes Workload Identity Federation (no JSON key stored in repo)

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - name: Setup gcloud CLI
        uses: 'google-github-actions/setup-gcloud@v1'

      - name: Terraform Init
        run: |
          terraform init -backend-config="environments/${{ github.event.inputs.environment }}/dev.backend"

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        if: ${{ github.event.inputs.action == 'plan' }}
        run: terraform plan -var-file="environments/${{ github.event.inputs.environment }}/dev.tfvars" -no-color

      - name: Terraform Apply
        if: ${{ github.event.inputs.action == 'apply' }}
        run: terraform apply -var-file="environments/${{ github.event.inputs.environment }}/dev.tfvars" -auto-approve

      - name: Terraform Destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: terraform destroy -var-file="environments/${{ github.event.inputs.environment }}/dev.tfvars" -auto-approve
